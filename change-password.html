<!-- change-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Main Content -->
        <main class="maincontent">
            <div class="login-card">
            <header class="login-header">
                <img src="images/logo.jpg" alt="Logo" style="height:60px; border-radius:12px;">
                <h2>CashIt</h2>
                <p style="color:#64748b;">PIN Change</p>           
             </header>
            <form id="changePasswordForm" class="password-form">
                <div class="form-group">
                    <label for="currentPassword">Current PIN</label>
                    <input type="password" id="currentPassword"  placeholder="Enter 4 digit PIN" required />
                </div>
                <div class="form-group">
                    <label for="newPassword">New PIN</label>
                    <input type="password" id="newPassword"  placeholder="Enter new 4 digit PIN" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New PIN</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new 4 digit PIN" required />
                </div>
                <button type="submit" class="btn">Change PIN</button>
            </form>
            <div id="message"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
